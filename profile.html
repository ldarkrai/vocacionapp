    <div class="profile-section">

      <div class="form-group">
        <label for="currentPassword">ContraseÃ±a Actual:</label>
        <input type="password" id="currentPassword" placeholder="Tu contraseÃ±a actual">

      <div class="form-group">

        <input type="password" id="newPassword" placeholder="MÃ­nimo 6 caracteres">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar Nueva ContraseÃ±a:</label>
        <input type="password" id="confirmPassword" placeholder="Repite la nueva contraseÃ±a">

      <button id="changePasswordBtn" class="primary-button">Cambiar ContraseÃ±a</button>
      <p id="passwordChangeStatus" class="status-message"></p>

    <div class="profile-section">
      <h3>ğŸ¨ Preferencias de Tema</h3>
      <div class="theme-options">
        <p>Selecciona el tema de la aplicaciÃ³n:</p>
        <button id="themeLightBtn" class="theme-button" data-theme="light">Claro â˜€ï¸</button>
        <button id="themeDarkBtn" class="theme-button" data-theme="dark">Oscuro ğŸŒ™</button>

    <div class="profile-section">
      <h3>ğŸ›¡ï¸ Modo Administrador</h3>
      <div class="admin-mode-options">
        <p>Activar funciones de administrador.</p>
        <label class="switch">
          <input type="checkbox" id="adminModeToggle">

  <script src="app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const usuarioLogueado = localStorage.getItem("usuario");
      if (!usuarioLogueado) {
        window.location.href = 'index.html';
        return;
      }

      const changePasswordBtn = document.getElementById('changePasswordBtn');
      const currentPasswordInput = document.getElementById('currentPassword');
      const newPasswordInput = document.getElementById('newPassword');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const passwordChangeStatus = document.getElementById('passwordChangeStatus');

      if (changePasswordBtn) {
        changePasswordBtn.addEventListener('click', () => {
          const currentPass = currentPasswordInput.value;
          const newPass = newPasswordInput.value;
          const confirmPass = confirmPasswordInput.value;

          passwordChangeStatus.textContent = ''; 
          passwordChangeStatus.className = 'status-message';


          if (!currentPass || !newPass || !confirmPass) {
            passwordChangeStatus.textContent = 'Por favor, completa todos los campos.';
            passwordChangeStatus.classList.add('error');
            return;
          }
          if (newPass.length < 6) {
            passwordChangeStatus.textContent = 'La nueva contraseÃ±a debe tener al menos 6 caracteres.';
            passwordChangeStatus.classList.add('error');
            return;
          }
          if (newPass !== confirmPass) {
            passwordChangeStatus.textContent = 'Las nuevas contraseÃ±as no coinciden.';
            passwordChangeStatus.classList.add('error');
            return;
          }

          console.log(`Simulando cambio de contraseÃ±a para ${usuarioLogueado}. Nueva contraseÃ±a: ${newPass}`);
          passwordChangeStatus.textContent = 'ContraseÃ±a cambiada exitosamente.';
          passwordChangeStatus.classList.add('success');
          
          currentPasswordInput.value = '';
          newPasswordInput.value = '';
          confirmPasswordInput.value = '';

          setTimeout(() => {
            passwordChangeStatus.textContent = '';
            passwordChangeStatus.className = 'status-message';
          }, 4000);
        });
      }

      const themeLightBtn = document.getElementById('themeLightBtn');
      const themeDarkBtn = document.getElementById('themeDarkBtn');
      const bodyElement = document.body;

      function applyTheme(theme) {
        if (theme === 'dark') {
          bodyElement.classList.add('dark-theme');
          bodyElement.classList.remove('light-theme');
        } else {
          bodyElement.classList.add('light-theme');
          bodyElement.classList.remove('dark-theme');
        }
        localStorage.setItem('theme', theme);
        updateThemeButtonStates(theme);
      }
      
      function updateThemeButtonStates(activeTheme) {
        if (activeTheme === 'dark') {
            themeDarkBtn.classList.add('active');
            themeLightBtn.classList.remove('active');
        } else {
            themeLightBtn.classList.add('active');
            themeDarkBtn.classList.remove('active');
        }
      }

      if (themeLightBtn) {
        themeLightBtn.addEventListener('click', () => applyTheme('light'));
      }
      if (themeDarkBtn) {
        themeDarkBtn.addEventListener('click', () => applyTheme('dark'));
      }


      const savedTheme = localStorage.getItem('theme') || 'light';
      applyTheme(savedTheme);

      const adminModeToggle = document.getElementById('adminModeToggle');
      const adminModeStatus = document.getElementById('adminModeStatus');

      function setAdminMode(isAdmin) {
        if (isAdmin) {
          localStorage.setItem('isAdmin', 'true');
          adminModeStatus.textContent = 'Activado';
          adminModeToggle.checked = true;
          console.log('Modo Administrador Activado');
        } else {
          localStorage.removeItem('isAdmin');
          adminModeStatus.textContent = 'Desactivado';
          adminModeToggle.checked = false;
          console.log('Modo Administrador Desactivado');
        }
      }

      const savedAdminMode = localStorage.getItem('isAdmin') === 'true';
      setAdminMode(savedAdminMode);


      if (adminModeToggle) {
        adminModeToggle.addEventListener('change', (event) => {
          setAdminMode(event.target.checked);
        });
      }

    });
  </script>
</body>
